    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Current-Time-Set</title>

    <div class="container">
        <div class="content">
            <h2>Today Quotes</h2>
            <h2>The two most powerful warriors are patience and time.</h2>
        </div>

                    <h3>
                        <span id="day"></span>

                        <span id="date"></span>,
                        <span id="year"></span>
                    </h3>

                </h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="main">
            <div class="date">

            </div>
        </div>
    </div>


</body>
